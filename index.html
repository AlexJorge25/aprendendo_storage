<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>Cadastro</title>
</head>

<body>
    <form id="forms1">
        <fieldset>
            <legend>Cadastro</legend>
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome:</label>
                <input type="text" id="Nome" class="form-control" placeholder="Digite Nome">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" id="Email" class="form-control" placeholder="Digite Email">
            </div>
            <div class="mb-3">
                <label for="Senha" class="form-label">Senha:</label>
                <input type="password" id="Senha" class="form-control" placeholder="Digite Senha">
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="Gravar()">Gravar</button>
        </fieldset>
    </form>
    <form id="forms2">
        <fieldset>
            <legend>Login</legend>
            <div class="mb-3">
                <label for="NomeL" class="form-label">Nome:</label>
                <input type="text" id="NomeL" class="form-control" placeholder="Digite Nome">
            </div>
            <div class="mb-3">
                <label for="EmailL" class="form-label">Email:</label>
                <input type="email" id="EmailL" class="form-control" placeholder="Digite Email">
            </div>
            <div class="mb-3">
                <label for="SenhaL" class="form-label">Senha:</label>
                <input type="password" id="SenhaL" class="form-control" placeholder="Digite Senha">
            </div>
            <button type="submit" class="btn btn-primary" onclick="Logar()">Login</button>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
